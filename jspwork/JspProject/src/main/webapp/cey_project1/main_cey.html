<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HYWU Software Board</title>
<link
	href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
body * {
	font-family: 'Jua';
}

.content {
	width: 500px;
	margin: 30px auto;
	text-align: center;
}

h1 {
	color: #00467F;
}

hr {
	color: navy;
	height: 10px;
}

select {
	height: 40px;
	margin-top: 50px;
}

</style>
</head>
<body>

	<!-- 제목 ================================================================ -->
	<div class="content">
		<!-- Header 단색 배경 -->
		<div style="width: 500px; height: 60px; margin-bottom: 20px; background-color: #00467F;"></div>
	
		<img src="logo.jpg" width="250px" style="margin-bottom: 30px;">
		<h1>공과대학 자유게시판</h1>
		<hr>

		<!-- 검색란 -->
		<div class="input-group"
			style="width: 450px; height: 15px; margin: 10px auto;">
			<input type="text" class="form-control" id="searchnickname"
				style="height: 33px; background-color: gainsboro;" placeholder="검색">
		</div>

		<!-- 검색 결과 가져오는 이벤트 -->
		<script type="text/javascript">
	   		$("#searchnickname").keyup(function(e){
	   			
	   			// 검색한 닉네임 가져오기
	   			let nickname = $(this).val();
	   			
	   			if(e.keyCode==13){
	   				$.ajax({
	   				type: "get",
	   	   			dataType: "json",
	   	   			data: "nickname="+nickname,
	   	   			url:"./searchlistmemo.jsp",
	   	   			success:function(res){
	   	   				writedata(res);
	   	   			}
	   				});
	   			}   			
	   		});
   		</script>



		<!-- 학과 선택 ========================================================= -->
		<div class="majorbox">
			<select id="selmajor">
				<option value="1.JPG">소프트웨어융합과</option>
				<option value="2.JPG">스마트IT과</option>
				<option value="3.JPG">빅데이터과</option>
				<option value="4.JPG">AI융합과</option>
			</select> &nbsp; <img src="" class="nari" width="45">
	
			<!-- option 별 사진 출력 -->
			<script>
				$(".nari").attr("src", $("#selmajor").val());
				
				$("#selmajor").change(function(){
					$(".nari").attr("src", $(this).val());
				});
			</script>
			
			<!-- 닉네임 입력란 -->
			<input type="text" class="form-control" id="nickname" style="width: 450px; height: 33px; margin: 5px auto;" placeholder="닉네임 입력">
		</div>



		<!-- 게시글 작성란 ====================================================== -->
		<div class="input-group" style="width: 450px; margin: 10px auto;">
			<input type="text" id="message" class="form-control" style="height: 100px;" placeholder="내용 작성">
		</div>
		<!-- 게시 버튼 -->
		<button type="button" class="btn btn-sm btn-success" id="btnsave" style="width: 50px; background-color: #00467F;">게시</button>
		<hr>
		
		<!-- 게시글 목록 출력 =================================================== -->
		<div class="list" style="width: 450px; margin-top: 10px;">목록</div>
		
	</div>







</body>
</html>
