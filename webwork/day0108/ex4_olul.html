<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--OL: 순서 있음, UL: 순서 없음 -->
    <h2>OL, UL Study</h2>
    <ol>
        <li>Java</li>
        <li>Spring</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>

    <ol type="A">
        <li>Java</li>
        <li>Spring</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>

    <ol type="I">
        <li>Java</li>
        <li>Spring</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>

    <ul>
        <li>장미꽃</li>
        <li>안개꽃</li>
    </ul>
    <hr>
    <ol>
        <li><h3>Java</h3></li>
        <ol type="a">
            <li>자료형</li>
            <li>연산자</li>
            <li>제어문</li>
        </ol>
        
        <li><h3>HTML</h3></li>
        <ul type="disc">
            <li>h 태그</li>
            <li>img 태그</li>
            <li>table 태그</li>
        </ul>
    </ol>

    
</body>
</html>
