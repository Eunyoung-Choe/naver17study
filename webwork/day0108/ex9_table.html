<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.tb1.table {
            border-collapse: collapse; /* 디폴트 seperate */
        }

        div.tb2 {
            margin-top: 30px;
        }

        div.tb2>table {
            width: 400px;
            border-collapse: collapse;
            border: groove 10px lightgreen; /* 테두리가 안으로 파여 있는 것처럼 */
        }

        div.tb2>table img {
            width: 130px;
        }

        div.tb2 tr td {
            border: dotted 1px palevioletred;
        }
    </style>
</head>
<body>
    <div class="tb1">
        <table border="1" style="width: 300px;">
            <caption> [테이블 제목] </caption>
            <!-- 행 전체를 중앙 정렬하려면 tr에 주면 됨.-->
            <tr height="40" align="center" bgcolor="aliceblue">
                <td>이름</td>
                <td align="right">핸드폰</td> <!--우측 정렬-->
            </tr>
            <tr height="50">
                <!-- align: left(디폴트), center, right-->
                <td align="center">장원영</td>
                <td bgcolor="#ffc">010-1111-2222</td>
            </tr>
            <tr height="100">
                <!-- valign: middle(디폴트), top, bottom-->
                <td valign="top"> 윈터 </td>
                <td valign="bottom" style="background-color: azure;">
                    010-0000-0000
                </td>
            </tr>
        </table>
    </div>

    <div class="tb2">
        <table>
            <!--rowspan: 행 합치기, colspan: 열 합치기-->
            <td rowspan="4" align="center">
                <img src="https://i.pinimg.com/736x/63/db/dc/63dbdc6fe1e1592703d7f6d291b05942.jpg">
            </td>
            <td> 이름: 케로로</td>
            <tr>
                <td>나이: 10500살 이상</td>
            </tr>
            <tr>
                <td>핸드폰: 없음</td>
            </tr>
            <tr>
                <td>주소: 케론별</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <b style="font-size: 1.5em;">비트캠프 17기 최은영</b>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
