<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h5 class="msg"> DG게 졸림 </h5>
            <h5 class="msg"> DG게 졸림 </h5>
            <h5 class="msg"> DG게 졸림 </h5>
            <h5 class="msg"> DG게 졸림 </h5>
            <h5 class="msg"> DG게 졸림 </h5>
        </div>

        <script>
            let a = document.querySelector(".box > .msg"); // 첫 번째 msg만 받음.
            a.style.color = "red";

            let b = document.querySelectorAll(".box > .msg"); // 5개의 값을 배열 타입으로 얻음.
            console.log(b.length); // 5

            b[0].style.backgroundColor = "orange";
            b[2].style.backgroundColor = "pink";
            b[4].style.backgroundColor = "green";

            // 방법 1. 각각 배열에 이벤트 주기
            b[0].onmouseover = function () {
                this.style.color = "gray";
            };
            b[0].onmouseout = function () {
                this.style.color = "red";
            };

            // 방법2. 한 번에 이벤트 주기
            for (let s of b) {
                s.onmouseover = function () {
                    this.style.color = "yellow";
                };
                s.onmouseout = function () {
                    this.style.color = "red";
                };
            }
        </script>
        <hr>

        <div class="cars">
            <script>
                for (let i = 1; i <= 15; i++) {
                    document.write(`<img src="../mycar/mycar${i}.png"
                    style="width:120px; height:120px; border:2px solid orange; margin:5px;">`);
                }
            </script>
        </div>
        <script>
            // 자동차에 마우스를 올리면 다른 이미지로 바뀌고 벗어나면 다시 원래의 이미지로 변경
            let cars = document.querySelectorAll("div.cars > img");
            console.log(cars.length);

            for (let car of cars) {
                let oldPhoto = ""; // 원본 사진을 저장할 공간이 필요함!
                
                car.onmouseover = function () {
                    oldPhoto = this.getAttribute("src");
                    console.log(oldPhoto);

                    // 새로운 이미지로 변경
                    this.setAttribute("src", "../photo/K-049.png");
                };
                car.onmouseout = function () {
                    // 원본 이미지로 복원
                    this.setAttribute("src", oldPhoto);
                };
            }
        </script>
    </body>
</html>
