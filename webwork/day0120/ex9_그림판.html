<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body *{
                font-family: 'Jua';
            }

            #can{
                border: 1px solid black;
                cursor: crosshair;
            }

            #mypen>div{
                width: 25px;
                height: 25px;
                border: 1px solid gray;
                border-radius: 100px;
                cursor: pointer;
                float: left;
                margin: 3px;
            }
        </style>
        <script>
            $(function(){
                let draw = false; // 마우스 클릭 시 true, true일 동안만 그림 그리기 위한 변수
                let can = document.getElementById("can");
                let ctx = can.getContext("2d");
                let preX, preY; // 마우스 이동 시 직전 좌표를 저장할 변수
                // 초기 펜 색상
                ctx.strokeStyle = 'black';
                // 초기 펜 굵기
                ctx.lineWidth = 3;
                // 선 끝 모양
                ctx.lineCap = "round"; // 선 끝 모양-선과 선을 이어서 곡선처럼 보이게 하는데, 끝부분을 부드럽게 이ㅓㅇ져 보이게 하는 효과

                $("#can").bind({
                    mousedown:function(e){
                        draw = true;
                        // 현재 좌표를 저장
                        preX = e.pageX;
                        preY = e.pageY-75; // 십자가에 맞게 시작 높이 조정
                    },
                    mouseup:function(e){
                        draw = false;
                    },
                    mousemove:function(e){
                        if(draw){
                            // 선그리기 시작
                            ctx.beginPath();
                            // 선 그리기 위한 위치로 이동
                            ctx.moveTo(preX, preY);
                            // 직전 좌표부터 현재 좌표까지 선 그리기
                            ctx.lineTo(e.pageX, e.pageY-75);
                            // 실제 선 그리기
                            ctx.stroke();
                            // 선 그리기 끝
                            ctx.closePath();

                            // 현재 좌표 저장
                            preX = e.pageX;
                            preY = e.pageY-75;
                        }
                    },
                });

                // 색상 설정한 대로 나오도록
                $("#mypen>div").click(function(){
                    ctx.strokeStyle = $(this).css("background-color");
                })
            });

            
        </script>
    </head>

    <body>
        <h4 class="alert alert-danger">HTML5의 Canvas를 이용한 간단 그림판 </h4>
        <canvas id="can" width="500" height="500"></canvas> <!--꼭 속성으로 스타일 주기-->

        <!--색상표-->
        <div id="mypen">
            <div style="background-color: darkslategray ;"></div>
            <div style="background-color: dimgray  ;"></div>
            <div style="background-color: silver ;"></div>
            <div style="background-color: floralwhite ;"></div>
            <div style="background-color: mintcream ;"></div>
            <div style="background-color: paleturquoise   ;"></div>
            <div style="background-color: darkturquoise ;"></div>
            <div style="background-color: powderblue ;"></div>
            <div style="background-color: dodgerblue  ;"></div>
            <div style="background-color: indigo   ;"></div>
            <div style="background-color: darkorchid ;"></div>
            <div style="background-color: thistle   ;"></div>
            <div style="background-color: firebrick ;"></div>
            <div style="background-color: olivedrab  ;"></div>
            <div style="background-color: teal  ;"></div>
        </div>
    </body>
</html>
