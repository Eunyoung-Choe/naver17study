<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body *{
                font-family: 'Jua';
            }

            div.mytooltip{
                position: absolute;
                line-height: 1.5;
                color: black;
                width: 200px;
                background-color: #f90;
                border: 2px solid white;
                padding: 10px;
                font-size: 14px;
                border-radius: 30px;
                opacity: 0.8;
                display: none;
            }
        </style>
        <script>
            $(function(){
                // 이벤트1
                $("a").bind({
                    mousemove:function(e){
                        $("div.mytooltip").css({
                            "left":e.pageX+"px",
                            "top":e.pageY+"px"
                        });
                    },
                    mouseover:function(e){
                        $("div.mytooltip").fadeIn('fast');
                        // $("div.mytooltip").html(`
                        //     Java<br>HTML5<br>SpringBoot<br> MySQL
                        // `).css("background-color","#f90");
                    },
                    mouseout:function(e){
                        $("div.mytooltip").fadeOut('fast');
                    },
                });

                // 이벤트2
                $("b.view").bind({
                    mousemove:function(e){
                        $("div.mytooltip").css({
                            "left":e.pageX+"px",
                            "top":e.pageY+"px"
                        });
                    },
                    mouseover:function(e){
                        let text = $(this).text();
                        let color = $(this).attr("color");
                        $("div.mytooltip").text(text).css("background-color",color);
                        $("div.mytooltip").fadeIn('slow');
                    },
                    mouseout:function(e){
                        $("div.mytooltip").fadeOut('fast');
                    },
                    
                });

                // 이벤트3
                $("ol.today li").bind({
                    mousemove:function(e){
                        $("divmytooltip").css({
                            "left":e.pageX+"px",
                            "top":e.pageY+"px"
                        });
                    },
                    mouseover:function(e){
                        let fname = $(this).text();
                        let photo = $(this).attr("photo");

                        $("div.mytooltip").html(`
                            <h6>${fname}</h6>
                            <img src="${photo}" width=100 border="1">
                        `).show();
                    },
                    mouseout:function(e){
                        $("div.mytooltip").hide();
                    },
                });
            });
        </script>
    </head>

    <body>
        <div class="mytooltip">
            Java<br>
            HTML5<br>
            SpringBoot<br>
            MySQL
        </div>

        <a style="font-size: 25px; cursor: pointer;">
            수도권에 '초미세먼지주의보'…서울은 올겨울 첫 발령
        </a>
        <hr>
        <pre style="font-size: 20px;">
            국외 미세먼지 유입…내일도 전국 미세먼지 <b class="view" color="red">'나쁨'</b> 수준

            20일 수도권에 <b class="view" color="green">초미세먼지(PM2.5)주의보</b>가 내려졌다.
            대기질은 21일에도 나쁠 전망이다.
            <b class="view" color="orange">서울</b> 초미세먼지주의보 발령은 올겨울 들어 처음이다.
        </pre>
        <hr>
        <ol class="today">
            <li photo="../food/1.jpg">에그샌드위치</li>
            <li photo="../food/11.jpg">망고빙수</li>
            <li photo="../food/2.jpg">닭꼬치</li>
            <li photo="../mycar/mycar13.png">핑크 자동차</li>
            <li photo="../mycar/mycar11.png">노란 자동차</li>
        </ol>
    </body>
</html>
