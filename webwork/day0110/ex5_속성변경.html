<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="box" style="margin: 50px 100px;">
            <img src="https://i.pinimg.com/736x/80/0a/91/800a91b79e242bb82000bb199dae9b5a.jpg" width="200" style="border: 5px solid chocolate;">
        </div>

        <div style="margin: 20px 130px;">
           <button type="button" class="btn btn-success btn-sm" id="btnsmall"> 점점 작게 </button>
            <button type="button" class="btn btn-success btn-sm" id="btnlarge"> 점점 크게 </button>
        </div>

        <script>
            // [ 버튼 클릭 시 현재 크기보다 20씩 점점 작게/점점 크게 변경 ]
            let photo = document.querySelector("div.box>img");

            // 아래처럼 바로 함수 연결해도 됨.
            document.getElementById("btnsmall").onclick = function(){
                // alert("small");
                // 현재 너비
                let w = photo.getAttribute("width");
                // alert(`값=${w}, 타입=`+typeof(w)); // 값=200, 타입=string
                // - 계산 시엔 굳이 타입 변환 안 해도 됨.

                w -= 20;
                // 다시 너비 속성 변경
                photo.setAttribute("width", w);
            }
            document.getElementById("btnlarge").onclick = function(){
                // 현재 너비
                let w = photo.getAttribute("width");
                w = Number(w)+20; // 20020 (덧셈은 string 타입이면 나열함.)
                photo.setAttribute("width", w);
            }
        </script>
        <hr>
        

        <div class="box2" style="margin: 50px 10px;">
            <img src="https://i.pinimg.com/736x/4c/bf/d4/4cbfd4784f58d1db4a8a1899a0d0ac1c.jpg" style="width: 200px;">
        </div>
        <div style="margin: 20px 50px;">
            <button type="button" class="btn btn-success btn-sm" id="btnsmall2"> 점점 작게 </button>
            <button type="button" class="btn btn-success btn-sm" id="btnlarge2"> 점점 크게 </button>
        </div>

        <script>
            let photo2 = document.querySelector("div.box2>img");

            document.getElementById("btnsmall2").onclick = function()
            {
                // photo2의 width 값 구하기
                let w = photo2.style.width; // 200px 반환 
                // 뒤의 px을 떼고 10진수 숫자만 얻기
                let w2 = parseInt(w, 10); // 10진수 숫자만 얻기
                w2 -= 20;
                photo2.style.width = w2+"px";
            }
            
            document.getElementById("btnlarge2").onclick = function()
            {
                let w = parseInt(photo2.style.width)+20;
                photo2.style.width = w+"px";
            }
        </script>
    </body>
</html>
