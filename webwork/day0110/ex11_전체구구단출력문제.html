<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }
        table {
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <h4 class="alert alert-danger">table을 이용해서 2~9단 전체 구구단 출력하기</h4>
    <div style="margin: 20px 50px; font-size: 20px;" class="gugu"></div>

    <script>
        let gugudanHTML = `<table class="table table-bordered" style="width:1000px;">`;

        // 이 for문 안 썼었음.
        for(let dan=2; dan<=9; dan++){
                    gugudanHTML+=`<td>${dan}단</td>`;
        }

        // dan, i 출발값 바꿔 썼었음.
        for (let dan=1; dan<=9; dan++) 
        {
            gugudanHTML += "<tr>";
            for(let i=2; i<=9; i++)
            {
                gugudanHTML += `<td align="center">${i} x ${dan} = ${dan * i}</td>`;
            }

            gugudanHTML += "</tr>";
        }
        gugudanHTML += `</table>`;
        document.querySelector("div.gugu").innerHTML = gugudanHTML;
    </script>
</body>
</html>
