<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            $(function(){
                // [ 방법 1 ]
                $("div.photos>img:first").attr("src","../photo2/30.jpg");
                $("div.photos>img:last").attr("src","../photo2/30.jpg");
                // [ 방법 2 ]
                $("div.photos>img").first().attr("src","../photo2/30.jpg");
                $("div.photos>img").last().attr("src","../photo2/28.jpg");

                // 0,2,4 .. 번 짝수 번지만 변경
                $("div.photos>img:even").attr("src", "../photo2/14.jpg");
                $("div.photos>img").even().attr("src", "../photo2/14.jpg");

                // 1,3,5 .. 홀수 번지 변경
                $("div.photos>img:odd").attr("src", "../photo2/11.jpg");

                // attr도 css와 같이 여러 개를 변경 시 한꺼번에 가능
                $("div.photos>img:eq(1)").attr({
                    "width":"300",
                    "height":"320",
                    "src":"../photo2/26.jpg",
                    "titile":"이미지 변경"
                });

                // 1번 인덱스 이미지를 얻어서 5번 이미지를 변경하시오.
                $("div.photos>img:eq(5)").attr("src", $("div.photos>img:eq(1)").attr("src"));

                // css와 attr을 동시에 변경
                $("div.photos>img:eq(4)").css("border","3px solid orange").attr("src","../photo2/25.jpg");
                // css와 attr 연관이 없는 한 순서 상관없음.
                $("div.photos>img:eq(2)").attr("src","../photo2/22.jpg").css("border","3px inset gray");

            })  
        </script>
    </head>

    <body>
        <h4 class="alert alert-info"> jQuery attr 함수 연습 </h4>
        <div class="photos">
            <script>
                for(let i=1;i<=10;i++) {
                    document.write(`<img src="../photo2/${i}.jpg" width="120">`);
                }
            </script>
        </div>
        <script>
            $("div.photos").first().attr("src","../photo2/30.jpg");
        </script>
    </body>
</html>
