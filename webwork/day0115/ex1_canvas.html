<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            window.onload = function(){
                // 그림 그리려면 아래 2가지가 반드시 필요함.
                let canvas = document.getElementById("can");
                let ctx = canvas.getContext("2d"); 

                // 삼각형 그리기 
                ctx.lineWidth = 3; // 선 굵기
                ctx.strokeStyle = "burlywood"; // 선 색상
                ctx.beginPath(); // 선 그리기 시작 
                ctx.moveTo(150, 50); // 시작 위치 지정
                ctx.lineTo(50,150); // 선 그리기
                ctx.lineTo(250,150);
                ctx.lineTo(150,50);
                ctx.stroke(); // 실제 좌표대로 선 그리기
                ctx.closePath(); // 선 그리기 끝 

                // 테두리만 있는 사각형
                ctx.strokeStyle = "lavender";
                ctx.lineWidth = 5;
                ctx.strokeRect(10,160,100,100); // x,y,w,h 선만 있는 사각형 

                // 채워진 사각형
                ctx.fillStyle = "rgba(185,208,170,0.5)"; // 0.5는 반투명 설정 
                ctx.fillRect(200,10,100,100);

                // 그래픽 글자 - 그림자
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetX = 5;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#A566FF";

                ctx.fillStyle = "#2A0066";
                ctx.font = "30px Comic Sans MS";
                ctx.fillText("Have a Good Time",10,350); // 글자,x,y좌표 

                // 이미지 나타내는 방법
                let image = new Image();
                image.src = "https://i.pinimg.com/736x/23/25/59/232559ddcef3389f765faecd59c06210.jpg";
                image.onload = function() {
                    ctx.drawImage(image,300,200,150,100);
                }

                image.onload = function(){
                    // 원래 사이즈대로 나오게 하기
                    // ctx.drawImage(image,300,20);
                    // 사이즈 조절, x,y,w,h
                    ctx.drawImage(image,300,150,150,100);
                }
            }
        </script>
    </head>

    <body>
        <!-- -->
        <h3 class="alert alert-danger">HTML5의 Canvas 기능</h3>
        <!--Canvas의 width, height는 무조건 속성으로 줘야 함. style로 주면 이상해짐.-->
        <canvas id="can" style="border: 1px solid black;"
            width="700" height="400"></canvas>
    </body>
</html>
