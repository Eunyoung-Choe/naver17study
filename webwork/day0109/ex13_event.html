<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 Study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <h3 class = "alert alert-danger"> 태그 안에서 직접 이벤트 설정하기</h3>

        <img src = "../photo/K-038.png" width = "200" border = "2"
            onmouseover="this.src='../photo/K-041.png'"
            onmouseout="this.src='../photo/K-038.png'"> <!--마우스 오버: 41, 오버 벗어나면: 38로 돌아옴. -->

            &nbsp; &nbsp;

            <img src="https://i.pinimg.com/736x/eb/23/b6/eb23b677e1716bdd54c7de00f17e9ad4.jpg" style="width: 150px; border: solid 5px orange;"
                onmouseenter="this.style.borderColor='green'"
                onmouseleave="this.style.borderColor='orange'">
            <br><br>

            <button type="button" class="btn btn-success"
                onclick="alert('this.type')">
                데이터 추가
            </button>
            &nbsp; &nbsp;

            <input type="button" value="데이터 삭제" class="btn btn-danger btn-sm"
                onclick="hello('안녕')"> <!--클릭 시 hello라는 JS 함수 호출 -->
            
            <script>
                function hello(msg)
                {
                    alert("당신의 메세지는 ["+msg+"]입니까?");
                }
            </script>


            <input type="button" value="기본 버튼"
            onclick="change(this)"> <!--인자로 자기 자신을 의미하는 this를 보냄.-->

            <script>
                function change(inputButton)
                {
                    inputButton.style.backgroundColor='pink';
                    inputButton.style.color='blue';
                }
            </script>

            <!--alert으로 5+7은 12입니다 출력하는 add() 함수 만들기-->
            <input type="button" value="수학 계산"
                onclick="add('5','7')">    
                
            <!-- <script>
                function add(x,y) 
                {
                    alert(x+"+"+y+"은 "+(x+y)+"입니다.");
                }
            </script> -->

            <script>
                function add(su1,su2)
                {
                    // 변수 타입 알아보기
                    console.log(typeof(su1));
                    console.log(typeof(su2));

                    // es6에는 `` : template literal
                    alert(`${su1} + ${su2}는 ${su1-su2}입니다.`);
                }
            </script>
            <!--===================================================-->
            <hr>

            <script>
            for (var i=1; i<=10; i++)
            {
                document.write(`<b>${i}</b> &nbsp;`);
            }
            </script>
            <br>

            <script>
            for (var i=1; i<=9; i++)
            {
                document.write(`<img src="../number/${i}.gif">`);
            }
            </script>

            <h4 class="alert alert-danger"> mycar도 width=100으로 모두 출력 </h4>

            <script>
            for (var i=1; i<=15; i++)
            {
                var s = `<img src="../mycar/mycar${i}.png" style="border: solid 3px orange" width=100>`; //그냥 100이라고 적네.
                document.write(s);
            }
            </script>
    </body>
</html>
