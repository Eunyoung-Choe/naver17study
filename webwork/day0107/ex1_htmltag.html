<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본 태그공부</title>
</head>
<body>
    <!--새내기 된 기분ㅎ-->
    <h1>H1 Font Size</h1>
    <h2>H2 Font Size</h2>
    <h3>H3 Font Size</h3>
    <h4>H4 Font Size</h4>

    <font size="5" color="orange">Orange Color Font<br></font>
    <font size="3" color="royalblue">RoyalBlue Color font</font>
    <br>
    <font size="7" color="darkgreen" face="Comic Sans MS">Comic Sans MS</font>

    <h1>Happy<sup>Day(위첨자)</Sup></h1>
    <h1>Happy<sub>Day(아래첨자)</sub></h1>

    <h1><strike>30000 취소선</strike></h1>
</body>
</html>
